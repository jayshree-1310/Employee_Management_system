<div class="container mt-3">
  <div class="row">
    <h2 class="fw-bold fs-4 text-muted">Salary</h2>
    <hr />
  </div>
</div>
<mat-card class="m-auto">
  <mat-card-header>
    <div fxFlex="45" fxFlex.lt-md="100" class="mb5">
      <mat-form-field class="w-75">
        <input
          matInput
          type="text"
          placeholder="Search here..."
          (keyup)="filterChange($event)"
        />
        <button matSuffix mat-icon-button color="primary">
          <mat-icon class="search-icon">search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive mat-elevation-z8">
      <table
        matSort
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table"
        id="table"
      >
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.firstName + " " + element.lastName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
          <td mat-cell *matCellDef="let element">
            {{ element.department }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Basic">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 6em">
            Basic
          </th>
          <td mat-cell *matCellDef="let element">
            <input
              type="number"
              class="form-control form-control-sm bg-light w-75"
              [(ngModel)]="element.basic"
              (input)="calculateTotal(element)"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="allowance">
          <th mat-header-cell *matHeaderCellDef style="padding-left: 4em">
            Allowance
          </th>
          <td mat-cell *matCellDef="let element">
            <input
              type="number"
              class="form-control form-control-sm bg-light w-75"
              [(ngModel)]="element.allowance"
              (input)="calculateTotal(element)"
            />
          </td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">
            <!-- <input
            type="number"
            class="form-control form-control-sm bg-light w-75"
            [(ngModel)]="element.basic"
            (input)="calculateTotal(element)"
          /> -->
            {{ element.total }}
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-raised-button
              color="primary"
              (click)="addSalary(element)"
            >
              Add
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayColumns"
          class="table-row"
        ></tr>
      </table>
    </div>
  </mat-card-content>
  <br />
  <mat-card-footer class="mb-3">
    <!-- <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
    ></mat-paginator> -->
    <button
    mat-mini-fab
    class="me-2"
    color="primary"
    matTooltip="Previous"
    (click)="prevPage()"
  >
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button
    mat-mini-fab
    color="primary" 
    matTooltip="Next" 
    (click)="nextPage()"
    >
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
  </mat-card-footer>
</mat-card>
