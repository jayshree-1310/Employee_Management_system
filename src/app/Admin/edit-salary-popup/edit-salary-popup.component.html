<div class="changebac">
    <div mat-dialog-title class="fs-4 text-center">Edit Salary</div>
    <div mat-dialog-content>
      <div class="container">
        <div class="row">
          <form
            [formGroup]="editSalaryForm"
            (ngSubmit)="submitEditSalaryForm()"
            enctype="multipart/form-data"
          >
            <div class="row">
              <label class="form-label fs-5 fw-medium mt-2"
                >Salary</label>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control is-valid form-md-control-md bg-light fs-6 mt-1"
                  placeholder="Salary"
                  name="salaryName"
                  id="salaryName"
                  formControlName="salaryName"
                  [ngClass]="{'is-valid':(salaryName.touched || salaryName.dirty)&&!(salaryName.errors?.['required']),'is-invalid':((salaryName.touched||salaryName.dirty) && (salaryName.errors?.['required']))}"
                />@if ((salaryName.touched || salaryName.dirty) &&
                salaryName.errors?.['required']) {
                <div class="invalid-feedback">*Salary is Required.</div>
                }
              </div>
              <div class="col-4 mt-1">
                <button
                  type="submit"
                  mat-raised-button
                  color="primary"
                  [disabled]="!this.editSalaryForm.valid"
                >
                  Edit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="warn" class="m-auto">
          Close
        </button>
      </div>
    </div>
  </div>
