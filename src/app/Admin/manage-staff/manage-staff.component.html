<div class="container mt-3">
  <div class="row">
    <h2 class="fw-bold fs-4 text-muted">Staff</h2>
    <hr />
  </div>
</div>
<mat-card class="ms-2 me-2">
  <mat-card-header>
    <div fxFlex="45" fxFlex.lt-md="100" class="mb5">
      <mat-form-field class="w-75">
        <input
          matInput
          type="text"
          placeholder="Search here..."
          (keyup)="filterChange($event)"
        />
        <button matSuffix mat-icon-button color="primary">
          <mat-icon class="search-icon">search</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="d-flex ms-auto align-items-center">
      <div class="me-2">
        <button
          mat-mini-fab
          color="primary"
          matTooltip="Add new Employee"
          (click)="addEmployee()"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>

      <div class="me-2">
        <button
          mat-mini-fab
          color="primary"
          [matMenuTriggerFor]="menu1"
          matTooltip="More actions"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu1="matMenu">
          <button mat-menu-item>
            <span>Export as Excel</span>
          </button>
          <button mat-menu-item>
            <span>Export as Pdf </span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table
      matSort
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
      id="table"
    >
      <ng-container matColumnDef="no">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fname + " " + element.lname }}
        </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          {{ element.email }}
        </td>
      </ng-container>
      <ng-container matColumnDef="contact">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">
          {{ element.contact }}
        </td>
      </ng-container>
      <ng-container matColumnDef="salary">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Salary</th>
        <td mat-cell *matCellDef="let element">
          {{ element.salary | currency : "INR" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="department">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let element">
          {{ element.department }}
        </td>
      </ng-container>
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>DOB</th>
        <td mat-cell *matCellDef="let element">
          {{ element.birthdate | date : "dd-MM-yyyy" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex">
            <button routerLink="/update-profile" mat-icon-button color="primary" matTooltip="Edit row">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="primary" matTooltip="Delete row">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [pageSize]="5"
      [pageIndex]="0"
      [length]="dataSource.data.length"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
