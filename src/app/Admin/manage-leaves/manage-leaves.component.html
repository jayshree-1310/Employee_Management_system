<!-- leave-management.component.html -->

<div class="leave-management-container">
    <h2>Leave Management</h2>
    <table class="leave-table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Leave Type</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of leaveRequests">
          <td>{{ request.employeeName }}</td>
          <td>{{ request.leaveType }}</td>
          <td>{{ request.startDate | date }}</td>
          <td>{{ request.endDate | date }}</td>
          <td>{{ request.status }}</td>
          <td>
            <button class="approve-btn" (click)="approveLeaveRequest(request.id)">Approve</button>
            <button class="reject-btn" (click)="rejectLeaveRequest(request.id)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="leaveRequests.length === 0" class="no-leave-requests">
      No leave requests found.
    </div>
  </div>
