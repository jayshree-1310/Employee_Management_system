<div class="container mt-3">
    <div class="row">
      <h2 class="fw-bold fs-4 text-muted">Add Department</h2>
      <hr />
    </div>
  </div>
  <form>
      <div class="form-group">
        <label for="deptName">Department Name</label>
        <input type="text" class="form-control" id="deptName" placeholder="Enter name">
      </div>
      <div class="form-group">
          <label for="empNum">Number of Employee</label>
          <input type="number" class="form-control" id="empNum" placeholder="Enter No. of Employee">
      </div>
      <button type="submit" class="btn btn-primary" (onclick)="addDepartment">Submit</button>
    </form>
