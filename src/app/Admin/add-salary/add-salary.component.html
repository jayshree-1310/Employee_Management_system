<div class="container mt-3">
  <div class="row">
    <h2 class="fw-bold fs-4 text-muted">Add Salary</h2>
    <hr />
  </div>
</div>
<form>
    <div class="form-group">
      <label for="empName">Employee Name</label>
      <input type="text" class="form-control" id="empName" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="empSal">Salary</label>
        <input type="number" class="form-control" id="empSal" placeholder="Enter Salary" [(ngModel)]="salary" (keyup)="onInputChange()">
      </div>
      <div class="form-group">
        <label for="empAllowance">Allowance</label>
        <input type="number" class="form-control" id="empAllowance" placeholder="Enter Salary" [(ngModel)]="allowance" (keyup)="onInputChange()">
      </div>
      <!-- <div class="form-group">
        <label for="empTotal">Total</label>
        <input type="number" class="form-control" id="empTotal" disabled [(ngModel)]="total">
      </div>       -->
    <button type="submit" class="btn btn-primary" (click)="addSalary">Submit</button>
  </form>
