<div class="container mt-3">
  <div class="row">
    <h2 class="fw-bold fs-4 text-muted">Attendance Management</h2>
    <hr />
  </div>
</div>
<mat-card class="ms-2 me-2 mt-2">
  <mat-card-header>
    <div fxFlex="45" fxFlex.lt-md="100" class="mb5">
      <mat-form-field class="w-50 w-sm-75">
        <input
          matInput
          type="text"
          placeholder="Search here..."
          (keyup)="filterChange($event)"
        />
        <button matSuffix mat-icon-button color="primary">
          <mat-icon class="search-icon">search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive mat-elevation-z8">
      <table
        matSort
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        id="table"
      >
        <ng-container matColumnDef="no">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">
            {{ element.image }}
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="department">
          <th mat-header-cell mat-sort-header *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let element">
            {{ element.department }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <button
                mat-raised-button
                color="primary"
                matTooltip="Approve"
                class="me-2"
              >
                Present
              </button>
              <button mat-raised-button color="warn" matTooltip="Reject">
                Absent
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
    </div>
  </mat-card-content>
  <br />
  <mat-card-footer>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      [pageSize]="5"
      [pageIndex]="0"
      [length]="dataSource.data.length"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-footer>
</mat-card>
