    <!-- Modal -->
    <div class="row mt-3">
      <form>
        <!-- FIRST AND LAST NAME -->
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First Name" />
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last Name" />
          </div>
        </div>

        <!-- PERSONAL INFORMATION -->
        <div class="row mt-2">
          <div class="col abc" >
            <label for="email" class="form-label "  >Email</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your Email"
              id="email"
            />
          </div>
          <div class="col abc">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter Your Password"
              id="password"
            />
          </div>
        </div>

        <div class="row mt-1">
          <div class="col abc">
            <h6>
              <label for="datepicker" class="form-label mt-1">Birthdate</label>
            </h6>
            <input type="date" class="form-control" id="datepicker" />
          </div>
          <div class="col abc">
            <div class="row mb-2 mt-1">
              <h6>Gender</h6>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="m"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="f"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <select class="form-select">
              <option value="default" selected hidden>Select your role</option>
              <option
                *ngFor="let option of roleOptions; let i = index"
                value="{{ i }}"
              >
                {{ option | titlecase }}
              </option>
            </select>
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="Contact Number"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <label for="profile" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="profile" #fileInput />
          </div>
        </div>

        <!-- JOB INFORMATION -->
        <div class="row mt-2">
          <div class="col form-heading">
            <h6 class="text-secondary fst-italic">Job Information</h6>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Company Name"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="Job Experience (yrs)"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="Salary (LPA)"
            />
          </div>
        </div>
      </form>
    </div>
    <div class="row mt-3 mb-3">
      <div class="col text-center">
        <button type="submit" class="btn btn-primary" disabled="true">
          Signup
        </button>
      </div>
    </div>
